[pytest]
# Pytest configuration for Phase 1 testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test paths
testpaths = .

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    rbac: RBAC and authorization tests
    documents: Document management tests
    queries: Query and RAG tests
    slow: Slow running tests
    database: Database tests
    cache: Cache tests
    api: API endpoint tests

# Coverage options
[coverage:run]
branch = True
source = .
omit =
    */tests/*
    */venv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Timeout for tests (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG
